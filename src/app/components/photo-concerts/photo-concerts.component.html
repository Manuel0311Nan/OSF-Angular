<div class="d-flex flex-wrap justify-content-center align-items-center">
  <div class="swiper-container" *ngFor="let photo of photos">
    <img
      [src]="photo.image"
      class=" col-2 img-fluid poster p-2 swiper-scrollbar-cursor-pointer"
    />
      <div class="col-12 text-white text-center">
        {{ photo.city}}
      </div>
  </div>
</div>
