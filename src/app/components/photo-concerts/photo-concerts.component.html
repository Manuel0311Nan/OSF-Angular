

<div class="swiper-container swiper mySwiper swiper-initialized swiper-horizontal">
  <div class="swiper-wrapper ">
    <div  *ngFor="let photo of photos" class="swiper-slide align-items-center"
    >
    <img src="{{photo.image}}"
    class="imgBig"
    alt="{{photo.image}}">
    <div class="movie-description">
      <h3 class="text-light"> Concierto en {{ photo.city }} el d√≠a {{photo.date}}</h3>

  </div>

  </div>
  </div>
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div (click)="onSlidePrev()" class="swiper-button-prev"></div>
  <div (click)="onSlideNext()" class="swiper-button-next"></div>
</div>


<div class="d-flex flex-wrap justify-content-center align-items-center">
  <div *ngFor="let photo of photos">
    <img
      [src]="photo.image"
      class=" col-2 img-fluid poster p-2 imgSmall"
    />
      <div class="col-12 text-white text-center">
        {{ photo.city}}
      </div>
  </div>
</div>
