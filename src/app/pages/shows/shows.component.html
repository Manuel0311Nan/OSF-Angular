<section class="aboutInfo">
  <!-- Crear interface con galeria de fotos de conciertos -->
  <h1 class="text-center text-light">Pr√≥ximos conciertos</h1>
  <div class="about">

    <div *ngFor="let sho of show" ngIf="25/03/2022 < getFechaActualString"   class="col-5 col-lg-2 m-1">
      <div *ngIf="25/03/2022 < 26/03/2022"
        class="d-flex flex-column justify-content-center align-items-center"
      >
        <img
          src="{{ sho.image }}"
          alt="{{ sho.nameLocal }}"
          class="card-img-top rounded-2 w-100"
        />
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <h2>
            {{ sho.date }}
          </h2>
          <h2>
            {{ getFechaActualString }}
          </h2>
        </div>
      </div>
    </div>
  </div>
  <h1 class="text-center text-light">Anteriores conciertos</h1>
  <div class="about">
    <div *ngFor="let sho of show" ngIf="25/03/2022 > getFechaActual"   class="col-5 col-lg-2 m-1">
      <div

        class="d-flex flex-column justify-content-center align-items-center"
      >
        <img
          src="{{ sho.image }}"
          alt="{{ sho.nameLocal }}"
          class="card-img-top rounded-2 w-100"
        />
        <div
          class="d-flex flex-column justify-content-center align-items-center"
        >
          <h2>
            {{ sho.date }}
          </h2>
        </div>
      </div>
    </div>
  </div>
</section>
